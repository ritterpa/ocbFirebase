<h1>Manage Schedule</h1>

<!--Add Wizard-->
<div class="btn-group .btn-group .btn-group-justified">
    <button class="btn btn-default" data-content-template="tournaments/add/add2.html" bs-modal="modal">Add</button>
    <button type="button" class="btn btn-default dropdown-toggle" ng-disabled="!selectedItems[0]">Actions</button>
    <ul class="dropdown-menu" role="menu">

        <!-- Edit -->
        <li role="presentation">
            <a role="menuitem"
               tabindex="-1"
               ng-show="selectedItems.length === 1 && !outgoing"
               ng-click="edit()"
               translate="ITEMS.LIST.BUTTON_EDIT">
            </a>
        </li>

    </ul>
</div>

<div ui-view="tournaments"></div>
